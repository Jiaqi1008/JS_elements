<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            right: 0;
            top: -9px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=""><img src="./images/eyes.60537d64.png" alt="" id="eye"></label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var eye = document.querySelector('#eye')
        var pwd = document.querySelector('#pwd')
        var flag = 0;
        eye.addEventListener('click', function () {
            if (flag == 0) {
                pwd.type = 'text';
                eye.style.top = -107 + 'px';
                flag = 1
            }
            else {
                pwd.type = 'password';
                eye.style.top = -9 + 'px';
                flag = 0
            }
        })
    </script>
</body>

</html>
